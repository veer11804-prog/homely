<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homely - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="bg-vainillaSuede">
  <div class="min-h-screen flex flex-col">
    <header class="site-header">
      <div class="mx-auto w-full max-w-7xl px-4 py-3">
        <div class="flex items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <a href="/home.html" class="text-2xl font-bold text-[var(--color-primary)] tracking-tight">Homely</a>
          </div>
          <nav class="hidden sm:flex items-center gap-4">
            <a href="/home.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Home</a>
            <a href="/lisitinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Explore</a>
            <a href="/search.html?type=rent" class="text-gray-700 hover:text-[var(--color-primary)] transition">Rent</a>
            <a href="/search.html?type=buy" class="text-gray-700 hover:text-[var(--color-primary)] transition">Buy</a>
            <a href="/createlistinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Post</a>
            <a href="/contact.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Contact</a>
          </nav>
          <div class="hidden sm:flex items-center gap-2">
            <a href="/login.html" class="btn-secondary px-3 py-2">Login</a>
            <a href="/signup.html" class="btn-primary px-3 py-2">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="mx-auto w-full max-w-7xl px-3 sm:px-4 py-8">
        <div class="w-full flex items-center justify-center">
          <div class="w-full max-w-md card">
            <h1 class="text-2xl font-semibold mb-6 text-center text-[var(--color-primary)]">Login</h1>
            <p class="text-center text-gray-600 mb-4">Welcome back! Sign in to continue to Homely.</p>
            <form id="login-form" class="space-y-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1">Email</label>
                <input id="email" type="email" class="input" placeholder="you@example.com" />
                <div id="err-email" class="text-xs text-[var(--color-primary)] mt-1 hidden"></div>
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Password</label>
                <input id="password" type="password" class="input" placeholder="••••••••" />
                <div id="err-password" class="text-xs text-[var(--color-primary)] mt-1 hidden"></div>
                <div class="text-xs text-gray-500 mt-1">
                  <a href="#" class="text-[var(--color-primary)] hover:underline">Forgot password?</a>
                </div>
              </div>
              <button class="btn-primary w-full" type="submit">Sign in</button>
              <button type="button" class="btn-secondary w-full">Continue with Google</button>
              <div class="text-sm text-center">
                <a href="/signup.html" class="text-[var(--color-primary)] hover:underline">Create an account</a>
              </div>
            </form>
            <div class="mt-6 text-xs text-gray-500 text-center">By logging in, you agree to our Terms of Service and Privacy Policy.</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white border-t shadow-sm mt-auto">
      <div class="mx-auto w-full max-w-7xl px-4 py-8 text-center text-gray-500 text-xs">
        © <span id="year"></span> <span class="text-[var(--color-primary)] font-semibold">Homely</span>. All rights reserved.
      </div>
    </footer>
  </div>

  <script type="module">
    import { initHeader, setActiveNav, getUsers, setCurrentUser } from '/assets/app.js';
    initHeader();
    setActiveNav(location.pathname);
    document.getElementById('year').textContent = new Date().getFullYear();

    function validateEmail(email) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }
    const form = document.getElementById('login-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const eEmail = document.getElementById('err-email');
      const ePass = document.getElementById('err-password');
      eEmail.classList.add('hidden'); ePass.classList.add('hidden');

      const errors = {};
      if (!email) errors.email = 'Please enter your email.';
      else if (/\s/.test(email)) errors.email = 'Email cannot contain spaces.';
      else if (!validateEmail(email)) errors.email = 'Please enter a valid email address.';
      if (!password) errors.password = 'Please enter your password.';
      else if (/\s/.test(password)) errors.password = 'Password cannot contain spaces.';

      if (Object.keys(errors).length) {
        if (errors.email) { eEmail.textContent = errors.email; eEmail.classList.remove('hidden'); }
        if (errors.password) { ePass.textContent = errors.password; ePass.classList.remove('hidden'); }
        return;
      }

      const users = getUsers();
      const user = users.find(u => u.email === email && u.password === password);
      if (!user) {
        ePass.textContent = 'Invalid email or password.'; ePass.classList.remove('hidden');
        return;
      }
      setCurrentUser({ email: user.email, role: user.role });
      window.location.href = '/dashboard.html';
    });
  </script>
</body>
</html>
