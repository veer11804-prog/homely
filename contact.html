<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homely - Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="bg-vainillaSuede">
  <div class="min-h-screen flex flex-col">
    <header class="site-header">
      <div class="mx-auto w-full max-w-7xl px-4 py-3">
        <div class="flex items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <a href="/home.html" class="text-2xl font-bold text-[var(--color-primary)] tracking-tight">Homely</a>
          </div>
          <nav class="hidden sm:flex items-center gap-4">
            <a href="/home.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Home</a>
            <a href="/lisitinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Explore</a>
            <a href="/search.html?type=rent" class="text-gray-700 hover:text-[var(--color-primary)] transition">Rent</a>
            <a href="/search.html?type=buy" class="text-gray-700 hover:text-[var(--color-primary)] transition">Buy</a>
            <a href="/createlistinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Post</a>
            <a href="/contact.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Contact</a>
          </nav>
          <div class="hidden sm:flex items-center gap-2">
            <a href="/login.html" class="btn-secondary px-3 py-2">Login</a>
            <a href="/signup.html" class="btn-primary px-3 py-2">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="mx-auto w-full max-w-7xl px-3 sm:px-4 py-4 sm:py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 w-full">
          <form id="form" class="lg:col-span-2 space-y-4 p-4 rounded-2xl bg-vainillaSuede ring-1 ring-vainillaSuede/60 shadow-soft">
            <h1 class="text-2xl font-semibold text-gray-800">Contact us</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm text-gray-700 mb-1">Name</label>
                <input id="name" class="input" placeholder="Your name" />
              </div>
              <div>
                <label class="block text-sm text-gray-700 mb-1">Email</label>
                <input id="email" class="input" placeholder="you@example.com" />
              </div>
            </div>
            <div>
              <label class="block text-sm text-gray-700 mb-1">Message</label>
              <textarea id="message" class="textarea" rows="5" placeholder="How can we help?"></textarea>
            </div>
            <button class="btn-primary">Send</button>
            <div id="status" class="text-sm text-gray-600"></div>
          </form>
          <aside class="space-y-4">
            <div class="card flex items-center gap-3">
              <img src="https://source.unsplash.com/32x32/?contact,phone" alt="Contact" class="h-8 w-8 rounded-full object-cover" />
              <div>
                <div class="font-medium">Contact info</div>
                <div class="text-sm text-gray-700">Email: support@example.com</div>
                <div class="text-sm text-gray-700">Phone: +91 90000 00000</div>
              </div>
            </div>
            <div class="card">
              <div class="text-sm text-gray-600 mb-2">Map</div>
              <div class="aspect-video rounded bg-gray-200/70 flex items-center justify-center overflow-hidden">
                <img src="https://source.unsplash.com/400x225/?map,location" alt="Map" class="w-full h-full object-cover" />
              </div>
            </div>
            <div class="card">
              <div class="font-medium mb-1">Office Hours</div>
              <div class="text-sm text-gray-700">Mon-Fri: 9am - 6pm</div>
              <div class="text-sm text-gray-700">Sat: 10am - 2pm</div>
            </div>
            <div class="card">
              <div class="font-medium mb-1">Feedback</div>
              <p class="text-sm text-gray-700">We value your feedback! <a href="mailto:feedback@example.com" class="text-frenchRose">Send us your thoughts.</a></p>
            </div>
          </aside>
        </div>
      </div>
    </main>

    <footer class="bg-white border-t shadow-sm mt-auto">
      <div class="mx-auto w-full max-w-7xl px-4 py-8 text-center text-gray-500 text-xs">
        Â© <span id="year"></span> <span class="text-[var(--color-primary)] font-semibold">Homely</span>. All rights reserved.
      </div>
    </footer>
  </div>

  <script type="module">
    import { initHeader, setActiveNav } from '/assets/app.js';
    initHeader();
    setActiveNav(location.pathname);
    document.getElementById('year').textContent = new Date().getFullYear();

    const form = document.getElementById('form');
    const status = document.getElementById('status');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      status.textContent = 'Thanks! We will get back to you soon.';
      form.reset();
    });
  </script>
</body>
</html>
