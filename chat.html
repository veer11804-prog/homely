<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homely - Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="bg-vainillaSuede">
  <div class="min-h-screen flex flex-col">
    <header class="site-header">
      <div class="mx-auto w-full max-w-7xl px-4 py-3">
        <div class="flex items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <a href="/home.html" class="text-2xl font-bold text-[var(--color-primary)] tracking-tight">Homely</a>
          </div>
          <nav class="hidden sm:flex items-center gap-4">
            <a href="/home.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Home</a>
            <a href="/lisitinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Explore</a>
            <a href="/search.html?type=rent" class="text-gray-700 hover:text-[var(--color-primary)] transition">Rent</a>
            <a href="/search.html?type=buy" class="text-gray-700 hover:text-[var(--color-primary)] transition">Buy</a>
            <a href="/createlistinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Post</a>
            <a href="/contact.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Contact</a>
          </nav>
          <div class="hidden sm:flex items-center gap-2">
            <a href="/login.html" class="btn-secondary px-3 py-2">Login</a>
            <a href="/signup.html" class="btn-primary px-3 py-2">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="mx-auto w-full max-w-7xl px-3 sm:px-4 py-4 sm:py-6">
        <div class="grid grid-cols-1 lg:grid-cols-[320px_1fr] gap-6 w-full">
          <aside class="card p-0 overflow-hidden">
            <div class="bg-peonyPink px-4 py-3 font-medium">Messages</div>
            <div id="chat-list" class="divide-y"></div>
          </aside>
          <section class="card p-0 overflow-hidden flex flex-col">
            <div class="px-4 py-3 border-b flex items-center justify-between">
              <div class="font-medium">Chat with <span id="chat-with"></span></div>
            </div>
            <div id="chat-messages" class="flex-1 p-4 space-y-2 bg-white"></div>
            <div class="p-3 border-t flex gap-2">
              <input id="chat-input" class="input flex-1" placeholder="Write a message" />
              <button id="btn-send" class="btn-primary">Send</button>
              <button type="button" class="btn-secondary">Attach</button>
            </div>
            <div class="px-4 py-2 text-xs text-gray-500 border-t">Tip: Be polite and keep communication safe. Never share sensitive info.</div>
          </section>
        </div>
      </div>
    </main>

    <footer class="bg-white border-t shadow-sm mt-auto">
      <div class="mx-auto w-full max-w-7xl px-4 py-8 text-center text-gray-500 text-xs">
        Â© <span id="year"></span> <span class="text-[var(--color-primary)] font-semibold">Homely</span>. All rights reserved.
      </div>
    </footer>
  </div>

  <script type="module">
    import { initHeader, setActiveNav, qs } from '/assets/app.js';
    initHeader();
    setActiveNav(location.pathname);
    document.getElementById('year').textContent = new Date().getFullYear();

    const chats = [
      { id: 1, name: 'Ayesha', last: 'See you tomorrow!' },
      { id: 2, name: 'Omar', last: 'Thanks!' },
      { id: 3, name: 'Sara', last: 'Is it available?' },
      { id: 4, name: 'dev', last: 'Is it available?' },
      { id: 5, name: 'Test', last: 'Is it available?' },
      { id: 6, name: 'User6', last: 'Is it available?' },
      { id: 7, name: 'User7', last: 'Is it available?' },
      { id: 8, name: 'User8', last: 'Is it available?' },
      { id: 9, name: 'User9', last: 'Is it available?' },
      { id: 10, name: 'User10', last: 'Is it available?' },
    ];

    const messages = [
      { id: 1, from: 'me', text: 'Hello!' },
      { id: 2, from: 'them', text: 'Hi, how can I help?' },
      { id: 3, from: 'me', text: 'Interested in your listing.' },
      { id: 4, from: 'them', text: 'Great! When would you like to visit?' },
      { id: 5, from: 'me', text: 'Is it available?' },
      { id: 6, from: 'them', text: 'Yes, it is.' },
      { id: 7, from: 'me', text: 'Thanks!' },
      { id: 8, from: 'them', text: 'See you tomorrow!' },
      { id: 9, from: 'me', text: 'Looking forward to it.' },
      { id: 10, from: 'them', text: 'Have a great day!' },
    ];

    let active = 1;

    function renderChats() {
      const root = document.getElementById('chat-list');
      root.innerHTML = chats.map(c => `
        <button data-id="${c.id}" class="w-full text-left px-4 py-3 hover:bg-vainillaSuede/50 ${active===c.id ? 'bg-vainillaSuede/60' : ''}">
          <div class="flex items-center gap-2">
            <img src="https://source.unsplash.com/32x32/?person,avatar&sig=${c.id}" alt="${c.name}" class="h-8 w-8 rounded-full object-cover" />
            <div>
              <div class="font-medium">${c.name}</div>
              <div class="text-sm text-gray-600 truncate">${c.last}</div>
            </div>
          </div>
        </button>
      `).join('');
      root.querySelectorAll('button[data-id]').forEach(btn => btn.addEventListener('click', () => {
        active = Number(btn.getAttribute('data-id'));
        renderChats(); renderMessages();
      }));
    }

    function renderMessages() {
      const root = document.getElementById('chat-messages');
      const activeChat = chats.find(c => c.id === active);
      document.getElementById('chat-with').textContent = activeChat?.name || '';
      root.innerHTML = messages.map(m => `
        <div class="max-w-[70%] px-3 py-2 rounded-lg ${m.from==='me' ? 'ml-auto bg-peonyPink' : 'bg-mistflower'}">${m.text}</div>
      `).join('');
      root.scrollTop = root.scrollHeight;
    }

    renderChats(); renderMessages();

    const input = document.getElementById('chat-input');
    document.getElementById('btn-send').addEventListener('click', () => {
      const text = (input.value || '').trim();
      if (!text) return;
      messages.push({ id: messages.length+1, from: 'me', text });
      input.value = '';
      renderMessages();
    });
  </script>
</body>
</html>
