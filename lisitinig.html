<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homely - Listings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="bg-vainillaSuede">
  <div class="min-h-screen flex flex-col">
    <header class="site-header">
      <div class="mx-auto w-full max-w-7xl px-4 py-3">
        <div class="flex items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <a href="/home.html" class="text-2xl font-bold text-[var(--color-primary)] tracking-tight">Homely</a>
          </div>
          <nav class="hidden sm:flex items-center gap-4">
            <a href="/home.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Home</a>
            <a href="/lisitinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Explore</a>
            <a href="/search.html?type=rent" class="text-gray-700 hover:text-[var(--color-primary)] transition">Rent</a>
            <a href="/search.html?type=buy" class="text-gray-700 hover:text-[var(--color-primary)] transition">Buy</a>
            <a href="/createlistinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Post</a>
            <a href="/contact.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Contact</a>
          </nav>
          <div class="hidden sm:flex items-center gap-2">
            <a href="/login.html" class="btn-secondary px-3 py-2">Login</a>
            <a href="/signup.html" class="btn-primary px-3 py-2">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="mx-auto w-full max-w-7xl px-3 sm:px-4 py-4 sm:py-6">
        <div class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <h1 class="text-2xl sm:text-3xl font-semibold text-[var(--color-primary)]">Browse Listings</h1>
          <div class="flex items-center gap-2">
            <button id="btn-grid" aria-label="Grid view" class="h-9 w-12 rounded-md border flex items-center justify-center bg-white text-gray-700 hover:text-frenchRose">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><rect x="4" y="4" width="7" height="7"/><rect x="13" y="4" width="7" height="7"/><rect x="4" y="13" width="7" height="7"/><rect x="13" y="13" width="7" height="7"/></svg>
            </button>
            <button id="btn-list" aria-label="List view" class="h-9 w-12 rounded-md border flex items-center justify-center bg-white text-gray-700 hover:text-frenchRose">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><rect x="4" y="6" width="16" height="3"/><rect x="4" y="11" width="16" height="3"/><rect x="4" y="16" width="16" height="3"/></svg>
            </button>
            <select class="select">
              <option value="recent">Sort: Most Recent</option>
              <option value="low">Sort: Price Low to High</option>
              <option value="high">Sort: Price High to Low</option>
            </select>
            <a href="/createlistinig.html" class="btn-primary">Post</a>
          </div>
        </div>
        <form class="mb-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 bg-white p-4 rounded-xl shadow-soft ring-1 ring-vainillaSuede/60">
          <input id="f-search" type="text" class="input" placeholder="Search by keyword..." />
          <select id="f-city" class="select"></select>
          <input id="f-min" type="number" class="input" placeholder="Min Price" />
          <input id="f-max" type="number" class="input" placeholder="Max Price" />
        </form>
        <div id="results"></div>
      </div>
    </main>

    <footer class="bg-white border-t shadow-sm mt-auto">
      <div class="mx-auto w-full max-w-7xl px-4 py-8 text-center text-gray-500 text-xs">
        Â© <span id="year"></span> <span class="text-[var(--color-primary)] font-semibold">Homely</span>. All rights reserved.
      </div>
    </footer>
  </div>

  <script type="module">
    import { initHeader, setActiveNav, getListings, formatINR } from '/assets/app.js';
    initHeader();
    setActiveNav(location.pathname);
    document.getElementById('year').textContent = new Date().getFullYear();

    const root = document.getElementById('results');
    const btnGrid = document.getElementById('btn-grid');
    const btnList = document.getElementById('btn-list');
    let view = 'grid';

    function render(items) {
      if (view === 'grid') {
        root.innerHTML = `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">${items.map((l, idx) => `
          <div class=\"card hover:-translate-y-0.5 hover:shadow-lg transition\">
            <div class=\"aspect-video rounded-lg overflow-hidden mb-3 flex items-center justify-center bg-gray-200/60\">
              <img src=\"${(l.images && l.images.length ? l.images[0] : `https://source.unsplash.com/400x225/?house,interior,modern,architecture,realestate&sig=${idx}`)}\" alt=\"${l.title}\" class=\"w-full h-full object-cover\" />
            </div>
            <div class=\"flex items-center justify-between\">
              <div class=\"text-lg font-semibold text-gray-800\">INR ${formatINR(l.price)}</div>
              <div class=\"text-xs px-2 py-1 rounded bg-peonyPink/60 text-gray-700\">${l.city}</div>
            </div>
            <div class=\"text-sm text-gray-600\">${l.title}</div>
            <div class=\"mt-3 flex gap-2\">
              <a href=\"/listiningdetils.html?id=${encodeURIComponent(l.id)}\" class=\"btn-secondary flex-1\">View</a>
              <a href=\"/contact.html?listing=${encodeURIComponent(l.id)}\" class=\"btn-primary flex-1\">Contact</a>
            </div>
          </div>
        `).join('')}</div>`;
      } else {
        root.innerHTML = `<div class="space-y-4">${items.map((l, idx) => `
          <div class=\"card flex flex-col sm:flex-row gap-4 items-start sm:items-center\">
            <div class=\"w-full sm:w-64 aspect-video rounded-lg overflow-hidden flex items-center justify-center bg-gray-200/60\">
              <img src=\"${(l.images && l.images.length ? l.images[0] : `https://source.unsplash.com/400x225/?house,interior,modern,architecture,realestate&sig=${idx}`)}\" alt=\"${l.title}\" class=\"w-full h-full object-cover\" />
            </div>
            <div class=\"flex-1 w-full\">
              <div class=\"flex flex-wrap items-center justify-between gap-2\">
                <div class=\"text-lg font-semibold text-gray-800\">INR ${formatINR(l.price)}</div>
                <div class=\"text-xs px-2 py-1 rounded bg-peonyPink/60 text-gray-700\">${l.city}</div>
              </div>
              <div class=\"text-sm text-gray-600\">${l.title}</div>
              <div class=\"mt-3 flex gap-2\">
                <a href=\"/listiningdetils.html?id=${encodeURIComponent(l.id)}\" class=\"btn-secondary\">View</a>
                <a href=\"/contact.html?listing=${encodeURIComponent(l.id)}\" class=\"btn-primary\">Contact</a>
              </div>
            </div>
          </div>
        `).join('')}</div>`;
      }
    }

    const listings = getListings();
    // Populate cities
    const cities = Array.from(new Set(listings.map(l => l.city)));
    document.getElementById('f-city').innerHTML = `<option value="">All Cities</option>` + cities.map(c => `<option value="${c}">${c}</option>`).join('');

    function applyFilters() {
      const search = (document.getElementById('f-search').value || '').toLowerCase();
      const city = document.getElementById('f-city').value;
      const min = document.getElementById('f-min').value;
      const max = document.getElementById('f-max').value;
      const items = listings.filter(l => {
        const matchesSearch = (l.title + ' ' + l.description).toLowerCase().includes(search);
        const matchesCity = city ? l.city.toLowerCase() === city.toLowerCase() : true;
        const matchesMin = min ? l.price >= parseInt(min) : true;
        const matchesMax = max ? l.price <= parseInt(max) : true;
        return matchesSearch && matchesCity && matchesMin && matchesMax;
      });
      render(items);
    }

    ['f-search','f-city','f-min','f-max'].forEach(id => document.getElementById(id).addEventListener('input', applyFilters));
    btnGrid.addEventListener('click', () => { view = 'grid'; applyFilters(); });
    btnList.addEventListener('click', () => { view = 'list'; applyFilters(); });

    applyFilters();
  </script>
</body>
</html>
