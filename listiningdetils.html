<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homely - Listing Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="bg-vainillaSuede">
  <div class="min-h-screen flex flex-col">
    <header class="site-header">
      <div class="mx-auto w-full max-w-7xl px-4 py-3">
        <div class="flex items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <a href="/home.html" class="text-2xl font-bold text-[var(--color-primary)] tracking-tight">Homely</a>
          </div>
          <nav class="hidden sm:flex items-center gap-4">
            <a href="/home.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Home</a>
            <a href="/lisitinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Explore</a>
            <a href="/search.html?type=rent" class="text-gray-700 hover:text-[var(--color-primary)] transition">Rent</a>
            <a href="/search.html?type=buy" class="text-gray-700 hover:text-[var(--color-primary)] transition">Buy</a>
            <a href="/createlistinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Post</a>
            <a href="/contact.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Contact</a>
          </nav>
          <div class="hidden sm:flex items-center gap-2">
            <a href="/login.html" class="btn-secondary px-3 py-2">Login</a>
            <a href="/signup.html" class="btn-primary px-3 py-2">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="mx-auto w-full max-w-7xl px-3 sm:px-4 py-4 sm:py-6">
        <div id="root"></div>
      </div>
    </main>

    <footer class="bg-white border-t shadow-sm mt-auto">
      <div class="mx-auto w-full max-w-7xl px-4 py-8 text-center text-gray-500 text-xs">
        Â© <span id="year"></span> <span class="text-[var(--color-primary)] font-semibold">Homely</span>. All rights reserved.
      </div>
    </footer>
  </div>

  <script type="module">
    import { initHeader, setActiveNav, getListings, formatINR } from '/assets/app.js';
    initHeader();
    setActiveNav(location.pathname);
    document.getElementById('year').textContent = new Date().getFullYear();

    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const listing = getListings().find(l => String(l.id) === String(id));
    const root = document.getElementById('root');
    if (!listing) {
      root.innerHTML = `<div class="card">Listing not found.</div>`;
    } else {
      root.innerHTML = `
      <div class="space-y-6 w-full">
        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2">
          <h1 class="text-2xl sm:text-3xl font-semibold text-[var(--color-primary)]">${listing.title}</h1>
          <a href="/lisitinig.html" class="text-[var(--color-primary)] hover:underline">Back to listings</a>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <div class="lg:col-span-2 space-y-4">
            <div class="aspect-video rounded-xl bg-gray-200/70 overflow-hidden">
              <div class="flex gap-3 overflow-x-auto pb-2">
                ${(listing.images && listing.images.length ? listing.images : [`https://source.unsplash.com/800x450/?house,interior,modern,architecture,realestate&sig=${listing.id}`]).map((img, i) => `
                  <img src="${img}" alt="${listing.title} ${i+1}" class="h-full w-auto max-w-[400px] object-cover rounded-lg" style="min-width:300px;max-height:250px" />
                `).join('')}
              </div>
            </div>
            <div>
              <h2 class="text-lg font-medium mb-2">Description</h2>
              <p class="text-gray-700">${listing.description}</p>
            </div>
            <div>
              <h2 class="text-lg font-medium mb-2">Amenities</h2>
              <ul class="list-disc ml-6 text-gray-700">
                ${listing.amenities.map(a => `<li>${a}</li>`).join('')}
              </ul>
            </div>
          </div>
          <aside class="space-y-4">
            <div class="card">
              <div class="text-2xl font-bold text-gray-800">${listing.currency} ${formatINR(listing.price)}</div>
              <div class="text-sm text-gray-600">per month</div>
              <div class="mt-3 grid grid-cols-2 gap-2">
                <a class="btn-primary text-center" href="#">Book Visit</a>
                <button class="btn-secondary">Save</button>
              </div>
            </div>
            <div class="card">
              <div class="font-medium">Host</div>
              <div class="text-sm text-gray-600">Verified</div>
              <div class="mt-2 text-xs text-gray-500">Contact: host@example.com</div>
            </div>
            <div class="card">
              <div class="font-medium mb-2">Similar Listings</div>
              <ul class="list-disc ml-4 text-sm text-gray-700">
                <li>Sunny Apartment in ${listing.city}</li>
                <li>Cozy Room nearby</li>
                <li>Modern Flat available</li>
              </ul>
            </div>
            <div class="text-xs text-gray-400 mt-4">Disclaimer: All listings are user-generated. Please verify details before making payments.</div>
          </aside>
        </div>
      </div>`;
    }
  </script>
</body>
</html>
