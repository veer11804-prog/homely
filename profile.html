<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homely - Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="bg-vainillaSuede">
  <div class="min-h-screen flex flex-col">
    <header class="site-header">
      <div class="mx-auto w-full max-w-7xl px-4 py-3">
        <div class="flex items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <a href="/home.html" class="text-2xl font-bold text-[var(--color-primary)] tracking-tight">Homely</a>
          </div>
          <nav class="hidden sm:flex items-center gap-4">
            <a href="/home.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Home</a>
            <a href="/lisitinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Explore</a>
            <a href="/search.html?type=rent" class="text-gray-700 hover:text-[var(--color-primary)] transition">Rent</a>
            <a href="/search.html?type=buy" class="text-gray-700 hover:text-[var(--color-primary)] transition">Buy</a>
            <a href="/createlistinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Post</a>
            <a href="/contact.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Contact</a>
          </nav>
          <div class="hidden sm:flex items-center gap-2">
            <a href="/login.html" class="btn-secondary px-3 py-2">Login</a>
            <a href="/signup.html" class="btn-primary px-3 py-2">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="mx-auto w-full max-w-7xl px-3 sm:px-4 py-4 sm:py-6">
        <div class="space-y-6">
          <!-- Profile completion bar -->
          <div class="mb-2">
            <div class="text-sm text-gray-600 mb-1">Profile Completion</div>
            <div class="w-full bg-orchidSmoke rounded-full h-2">
              <div class="h-2 rounded-full bg-[var(--color-primary)]" style="width: 70%"></div>
            </div>
            <div class="text-xs text-gray-500 mt-1">Complete your profile for better matches.</div>
          </div>

          <div class="flex items-center gap-4">
            <div class="h-16 w-16 rounded-full bg-[var(--color-primary)] text-white flex items-center justify-center font-bold text-xl">
              <img src="https://source.unsplash.com/64x64/?person,avatar" alt="User avatar" class="h-16 w-16 rounded-full object-cover" />
            </div>
            <div>
              <div class="text-xl font-semibold">Your Name</div>
              <div class="text-gray-600">@username</div>
            </div>
            <a class="btn-secondary ml-auto" href="#">Edit</a>
          </div>

          <div class="flex gap-2 flex-wrap">
            <button data-tab="info" class="btn-secondary tab-active">Personal Info</button>
            <button data-tab="prefs" class="btn-secondary">Preferences</button>
            <button data-tab="security" class="btn-secondary">Security</button>
          </div>

          <div id="tab-info" class="card grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm text-gray-600 mb-1">Full name</label>
              <input class="input" />
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Email</label>
              <input class="input" />
            </div>
            <div class="sm:col-span-2">
              <label class="block text-sm text-gray-600 mb-1">Address</label>
              <input class="input" />
            </div>
            <div class="sm:col-span-2">
              <button class="btn-primary">Save</button>
            </div>
          </div>

          <div id="tab-prefs" class="card space-y-3 hidden">
            <label class="inline-flex items-center gap-2"><input type="checkbox" /><span>Email notifications</span></label>
            <label class="inline-flex items-center gap-2"><input type="checkbox" /><span>SMS alerts</span></label>
          </div>

          <div id="tab-security" class="card space-y-3 hidden">
            <div>
              <label class="block text-sm text-gray-600 mb-1">Current password</label>
              <input type="password" class="input" />
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">New password</label>
              <input type="password" class="input" />
            </div>
            <button class="btn-primary">Update password</button>
          </div>

          <div class="card mt-6">
            <div class="font-medium mb-2">Recent Activity</div>
            <ul class="list-disc ml-4 text-sm text-gray-700">
              <li>Updated profile info</li>
              <li>Contacted a lister</li>
              <li>Saved a property</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-white border-t shadow-sm mt-auto">
      <div class="mx-auto w-full max-w-7xl px-4 py-8 text-center text-gray-500 text-xs">
        Â© <span id="year"></span> <span class="text-[var(--color-primary)] font-semibold">Homely</span>. All rights reserved.
      </div>
    </footer>
  </div>

  <script type="module">
    import { initHeader, setActiveNav } from '/assets/app.js';
    initHeader();
    setActiveNav(location.pathname);
    document.getElementById('year').textContent = new Date().getFullYear();

    const buttons = document.querySelectorAll('button[data-tab]');
    buttons.forEach(btn => btn.addEventListener('click', () => {
      const tab = btn.getAttribute('data-tab');
      buttons.forEach(b => b.classList.toggle('tab-active', b === btn));
      document.getElementById('tab-info').classList.toggle('hidden', tab !== 'info');
      document.getElementById('tab-prefs').classList.toggle('hidden', tab !== 'prefs');
      document.getElementById('tab-security').classList.toggle('hidden', tab !== 'security');
    }));
  </script>
</body>
</html>
