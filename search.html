<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homely - Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="bg-vainillaSuede">
  <div class="min-h-screen flex flex-col">
    <header class="site-header">
      <div class="mx-auto w-full max-w-7xl px-4 py-3">
        <div class="flex items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <a href="/home.html" class="text-2xl font-bold text-[var(--color-primary)] tracking-tight">Homely</a>
          </div>
          <nav class="hidden sm:flex items-center gap-4">
            <a href="/home.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Home</a>
            <a href="/lisitinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Explore</a>
            <a href="/search.html?type=rent" class="text-gray-700 hover:text-[var(--color-primary)] transition">Rent</a>
            <a href="/search.html?type=buy" class="text-gray-700 hover:text-[var(--color-primary)] transition">Buy</a>
            <a href="/createlistinig.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Post</a>
            <a href="/contact.html" class="text-gray-700 hover:text-[var(--color-primary)] transition">Contact</a>
          </nav>
          <div class="hidden sm:flex items-center gap-2">
            <a href="/login.html" class="btn-secondary px-3 py-2">Login</a>
            <a href="/signup.html" class="btn-primary px-3 py-2">Sign Up</a>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <div class="mx-auto w-full max-w-7xl px-3 sm:px-4 py-4 sm:py-6">
        <div class="w-full grid grid-cols-1 lg:grid-cols-[320px_1fr] gap-6">
          <aside class="hidden lg:block h-full min-h-[400px] max-h-[calc(100vh-120px)] sticky top-[80px]">
            <div class="h-full flex flex-col gap-4 overflow-y-auto pb-4 bg-[var(--color-light)] rounded-xl shadow-soft ring-1 ring-[var(--color-bg)]/60 px-4 py-4">
              <div class="text-lg font-semibold mb-2">Filters</div>
              <div class="space-y-2">
                <label class="block text-sm text-gray-700">Location</label>
                <input id="f-location" class="input" placeholder="City or area" />
              </div>
              <div class="space-y-2">
                <label class="block text-sm text-gray-700">Property type</label>
                <select id="f-type" class="select">
                  <option value="">Any</option>
                  <option value="room">Room</option>
                  <option value="apartment">Flat</option>
                  <option value="house">House</option>
                  <option value="pg">PG</option>
                </select>
              </div>
              <div class="grid grid-cols-2 gap-2">
                <div>
                  <label class="block text-sm text-gray-700">Min price</label>
                  <input id="f-min" class="input" type="number" />
                </div>
                <div>
                  <label class="block text-sm text-gray-700">Max price</label>
                  <input id="f-max" class="input" type="number" />
                </div>
              </div>
              <div>
                <label class="block text-sm text-gray-700 mb-1">Rooms</label>
                <select id="f-rooms" class="select">
                  <option value="">Any</option>
                  <option value="1">1+</option>
                  <option value="2">2+</option>
                  <option value="3">3+</option>
                </select>
              </div>
              <div>
                <div class="text-sm text-gray-700 mb-1">Amenities</div>
                <div class="grid grid-cols-2 gap-2 text-sm">
                  <label class="inline-flex items-center gap-2"><input type="checkbox" value="AC" class="f-amenity" /><span>AC</span></label>
                  <label class="inline-flex items-center gap-2"><input type="checkbox" value="Wifi" class="f-amenity" /><span>Wifi</span></label>
                  <label class="inline-flex items-center gap-2"><input type="checkbox" value="Parking" class="f-amenity" /><span>Parking</span></label>
                </div>
              </div>
              <div class="mt-auto flex gap-2">
                <button id="btn-apply" type="button" class="btn-primary flex-1">Apply</button>
                <button id="btn-reset" type="button" class="btn-secondary flex-1">Reset</button>
              </div>
            </div>
          </aside>

          <section class="space-y-4 px-1">
            <div class="mb-2 text-xl font-semibold text-[var(--color-primary)]" id="mode">Search Listings</div>
            <div id="summary" class="hidden lg:flex items-center justify-between mb-2">
              <div class="text-gray-700"><span id="count">0</span> results</div>
              <div class="flex items-center gap-2">
                <button id="btn-grid" aria-label="Grid view" class="h-9 w-9 rounded-md border flex items-center justify-center bg-white text-gray-700 hover:text-frenchRose">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><rect x="4" y="4" width="7" height="7"/><rect x="13" y="4" width="7" height="7"/><rect x="4" y="13" width="7" height="7"/><rect x="13" y="13" width="7" height="7"/></svg>
                </button>
                <button id="btn-list" aria-label="List view" class="h-9 w-9 rounded-md border flex items-center justify-center bg-white text-gray-700 hover:text-frenchRose">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><rect x="4" y="6" width="16" height="3"/><rect x="4" y="11" width="16" height="3"/><rect x="4" y="16" width="16" height="3"/></svg>
                </button>
                <select class="select">
                  <option value="recent">Sort: Most Recent</option>
                  <option value="low">Sort: Price Low to High</option>
                  <option value="high">Sort: Price High to Low</option>
                </select>
              </div>
            </div>
            <div id="results"></div>
            <div class="flex justify-center pt-2">
              <button class="btn-secondary" id="load-more">Load more</button>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer class="bg-white border-t shadow-sm mt-auto">
      <div class="mx-auto w-full max-w-7xl px-4 py-8 text-center text-gray-500 text-xs">
        Â© <span id="year"></span> <span class="text-[var(--color-primary)] font-semibold">Homely</span>. All rights reserved.
      </div>
    </footer>
  </div>

  <script type="module">
    import { initHeader, setActiveNav, getListings, formatINR } from '/assets/app.js';
    initHeader();
    setActiveNav(location.pathname);
    document.getElementById('year').textContent = new Date().getFullYear();

    const params = new URLSearchParams(location.search);
    const initialType = params.get('type') || '';
    const modeEl = document.getElementById('mode');
    modeEl.textContent = initialType === 'buy' ? 'Buy Listings' : initialType === 'rent' ? 'Rent Listings' : 'Search Listings';

    document.getElementById('f-type').value = initialType.includes('buy') || initialType.includes('rent') ? '' : (initialType || '');
    document.getElementById('f-location').value = params.get('location') || '';
    document.getElementById('f-min').value = params.get('minPrice') || '';
    document.getElementById('f-max').value = params.get('maxPrice') || '';

    const resultsRoot = document.getElementById('results');
    const countEl = document.getElementById('count');
    let page = 1; const pageSize = 12; let view = 'grid';

    function currentFilters() {
      const amenities = Array.from(document.querySelectorAll('.f-amenity:checked')).map(i => i.value);
      return {
        type: document.getElementById('f-type').value || (initialType === 'buy' || initialType === 'rent' ? '' : initialType),
        location: document.getElementById('f-location').value,
        minPrice: document.getElementById('f-min').value,
        maxPrice: document.getElementById('f-max').value,
        rooms: document.getElementById('f-rooms').value,
        amenities,
      };
    }

    function filterItems(listings, f) {
      return listings.filter(l => {
        const matchesType = f.type ? l.type === f.type : true;
        const matchesLocation = f.location ? l.city.toLowerCase().includes(f.location.toLowerCase()) : true;
        const matchesMin = f.minPrice ? l.price >= parseInt(f.minPrice) : true;
        const matchesMax = f.maxPrice ? l.price <= parseInt(f.maxPrice) : true;
        const matchesRooms = f.rooms ? l.bedrooms >= parseInt(f.rooms) : true;
        const matchesAmenities = f.amenities && f.amenities.length ? f.amenities.every(a => l.amenities.includes(a)) : true;
        return matchesType && matchesLocation && matchesMin && matchesMax && matchesRooms && matchesAmenities;
      });
    }

    function card(l, idx) {
      return `
      <div class="card hover:-translate-y-0.5 hover:shadow-lg transition">
        <div class="aspect-video rounded-lg overflow-hidden mb-3 flex items-center justify-center bg-gray-200/60">
          <img src="${(l.images && l.images.length ? l.images[0] : `https://source.unsplash.com/400x225/?house,interior,modern,architecture,realestate&sig=${idx}`)}" alt="${l.title}" class="w-full h-full object-cover" />
        </div>
        <div class="flex items-center justify-between">
          <div class="text-lg font-semibold text-gray-800">INR ${formatINR(l.price)}</div>
          <div class="text-xs px-2 py-1 rounded bg-peonyPink/60 text-gray-700">${l.city}</div>
        </div>
        <div class="text-sm text-gray-600">${l.title}</div>
        <div class="mt-3 flex gap-2">
          <a href="/listiningdetils.html?id=${encodeURIComponent(l.id)}" class="btn-secondary flex-1">View</a>
          <a href="/contact.html?listing=${encodeURIComponent(l.id)}" class="btn-primary flex-1">Contact</a>
        </div>
      </div>`;
    }

    function listRow(l, idx) {
      return `
      <div class="card flex flex-col sm:flex-row gap-4 items-start sm:items-center">
        <div class="w-full sm:w-64 aspect-video rounded-lg overflow-hidden flex items-center justify-center bg-gray-200/60">
          <img src="${(l.images && l.images.length ? l.images[0] : `https://source.unsplash.com/400x225/?house,interior,modern,architecture,realestate&sig=${idx}`)}" alt="${l.title}" class="w-full h-full object-cover" />
        </div>
        <div class="flex-1 w-full">
          <div class="flex flex-wrap items-center justify-between gap-2">
            <div class="text-lg font-semibold text-gray-800">INR ${formatINR(l.price)}</div>
            <div class="text-xs px-2 py-1 rounded bg-peonyPink/60 text-gray-700">${l.city}</div>
          </div>
          <div class="text-sm text-gray-600">${l.title}</div>
          <div class="mt-3 flex gap-2">
            <a href="/listiningdetils.html?id=${encodeURIComponent(l.id)}" class="btn-secondary">View</a>
            <a href="/contact.html?listing=${encodeURIComponent(l.id)}" class="btn-primary">Contact</a>
          </div>
        </div>
      </div>`;
    }

    const listings = getListings();

    function render() {
      const f = currentFilters();
      const all = filterItems(listings, f);
      countEl.textContent = String(all.length);
      const slice = all.slice(0, page * pageSize);
      if (view === 'grid') {
        resultsRoot.innerHTML = `<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">${slice.map(card).join('')}</div>`;
      } else {
        resultsRoot.innerHTML = `<div class="space-y-4">${slice.map(listRow).join('')}</div>`;
      }
      document.getElementById('load-more').disabled = slice.length >= all.length;
    }

    document.getElementById('btn-apply').addEventListener('click', () => { page = 1; render(); });
    document.getElementById('btn-reset').addEventListener('click', () => {
      ['f-location','f-type','f-min','f-max','f-rooms'].forEach(id => document.getElementById(id).value = '');
      document.querySelectorAll('.f-amenity').forEach(i => i.checked = false);
      page = 1; render();
    });
    document.getElementById('btn-grid').addEventListener('click', () => { view = 'grid'; render(); });
    document.getElementById('btn-list').addEventListener('click', () => { view = 'list'; render(); });
    document.getElementById('load-more').addEventListener('click', () => { page++; render(); });

    render();
  </script>
</body>
</html>
